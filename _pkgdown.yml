authors:
  Michael Steinbaugh:
    href: https://mike.steinbaugh.com/
  Acid Genomics:
    href: https://acidgenomics.com/
navbar:
  components:
    acid:
      icon: 'fas fa-vial fa-lg'
      href: https://acidgenomics.com/
  structure:
    right: [acid, github]
news:
  - one_page: false
reference:
  - title: Import/export
    contents:
      - import
      - export
  - title: R data
    contents:
      - starts_with("assign")
      - starts_with("load")
      - starts_with("save")
  - title: File transfers
    contents:
      - starts_with("cache")
      - checksums
      - starts_with("get")
      - transmit
  - title: Coercion
    contents:
      - starts_with("as.")
      - starts_with("as_")
      - starts_with("coerce")
  - title: Data modification and sanitization
    contents:
      - atomize
      - decode
      - droplevels2
      - encode
      - factorize
      - fillLines
      - matchRownameColumn
      - metadata2
      - naStrings
      - starts_with("remove")
      - starts_with("sanitize")
      - unfactorize
  - title: S4 classes
    contents:
      - ends_with("-class")
template:
  bootstrap: 5
url: https://r.acidgenomics.com/packages/pipette
